<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <link rel="stylesheet" style type="text/css" href="./css/settings.css">
        
    </head>

    <script type="text/javascript" src="./js/newsapi.js"></script>

    <body>
        <table width = "100%">
            <tr>
                <td><h2>속보</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="headlines_settings">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>

            <tr>
                <td><h2>비즈니스</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="business_settings">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>

            <tr>
                <td><h2>연예</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="entertainment_settings">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>

            <tr>
                <td><h2>건강</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="health_settings">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>

            <tr>
                <td><h2>과학</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="science_settings">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>

            <tr>
                <td><h2>스포츠</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="sports_settings">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>

            <tr>
                <td><h2>IT</h2></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="technology_settings">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
        </table>
        <span class="setting-close" style="opacity: 2;">
            <img alt="오버레이 창 닫기" class="window-close"
            src="chrome-extension://loboidpmlojcalnkgelcncghllmkiico/img/close.svg" width="30" height="30"
            style=" margin-right: 9px; margin-top: 2px;" id="settingclosebutton">
        </span>
    </body>
    <script type = "text/javascript" src="settingclose.js"></script>
    <script type = "text/javascript" src = "./js/settings.js"></script>

</html>
