<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/mainhtml.css">
  <link rel="stylesheet" style type="text/css" href="./css/marquee.css">
  <link rel="stylesheet" href="chrome-extension://loboidpmlojcalnkgelcncghllmkiico/css/components/overlay-window.css">

</head>


<BODY>
  <!-- 전체적인 구조 -->
  <div id="container_codmon" style="border: 3px solid transparent;">
    <div id="inner">
      <!-- 버튼 부분 -->
        <div class="buttonarea_codmon" style="border: 2.5px solid white;">
          <a href="http://news.naver.com">
            <img src="./png/codmon_whale_icon.png" style="width: 100%; height:100%; align-content: center;">
          </a>
        </div>
      <!-- 텍스트 MARQUEE 부분 -->
      <div class="textarea_codmon" style="border: 2.5px solid white; width: 80%;">
        <div class="marquee" style="top: 10%">
          <span style="color: white; font-size: 15px;">
            <p id="here">Hello world</p>
          </span>
        </div>
      </div>
      <!-- 투명도 조절 부분 -->
      <div class="opacityarea_codmon" style="border: 2.5px solid white">
          <input id="opacity-bar" type="range" min="1" max="100" style="opacity: 1.3;">
      </div>
      <!-- 닫기 버튼 부분 -->
      <div class="closearea_codmon" style="border: 2.5px solid white">
          <span class="window-close" style="opacity: 1.3;">
            <img alt="오버레이 창 닫기" class="window-close" src="chrome-extension://loboidpmlojcalnkgelcncghllmkiico/img/close.svg" width="20" height="20" style="opacity: 1.3;" id="closebutton">
          </span>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="./js/retrievetest.js"></script>
  <script type="text/javascript" src="./js/overlayclose.js"></script>
  <script type="text/javascript" src="./js/retrievedata.js"></script>
</BODY>

</html>
