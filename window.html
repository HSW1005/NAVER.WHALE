<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    @keyframes slide {
      from {
        left: 100%;
      }

      to {
        left: -100%;
      }
    }

    @-webkit-keyframes slide {
      from {
        left: 100%;
      }

      to {
        left: -100%;
      }
    }

    #marquee {
      color: rgb(189, 189, 189);
      background: #000000;
      width: 100%;
      height: 80px;
      line-height: 80px;
      overflow: hidden;
      position: relative;
    }

    #text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      font-size: 30px;
      animation-name: slide;
      animation-duration: 20s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      -webkit-animation-name: slide;
      -webkit-animation-duration: 20s;
      -webkit-animation-timing-function: linear;
      -webkit-animation-iteration-count: infinite;
    }
  </style>

</head>

<script type="text/javascript" src="newslist.js"></script>
<script type="text/javascript" src="printout.js"></script>

<BODY>
  <div id="marquee">
    <div id="text">
      <p id="here">hello world</p>
    </div>
  </div>

  <p id="test 2"></p>


</BODY>

</html>
